<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <ul>
        <li v-for="(cor,i) in cores"
        :key="cor">{{ i+1 }}) {{ cor }}</li>
    </ul>
    
    <button @click="cores.push('branca')"> Adicionar </button>
    <hr>
    <template v-for="(cor,i) in cores">
        <h1>{{ cor }}</h1>
        <p>{{ i }}</p>
    </template>
    <ul>
        <li v-for="(pessoa,i) in pessoas">
            <div v-for="(valor,chave,indice) in pessoa">
                {{ chave }} = {{ valor }} ({{ indice+1 }})
            </div>
        </li>
    </ul>
    <hr>
    <span v-for="n in 5">
        <button @click="clicado(n)">Bot√£o {{ n }} </button>
    </span>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            cores: ['vermelho','verde','amarelo','azul','preto'],
            pessoas:[
                {nome: 'Ana', idade:26, peso:59},
                {nome: 'Guilherme', idade:22, peso:89},
                {nome: 'Diego', idade:13, peso:70},
            ]

        },
        methods:{
            clicado(num){
                console.log(num);
                if(num == 1 || 5){
                    this.cores.push('rosa');
                }
            }
        }
    })
</script>

        display: inline;
