<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
    <p v-once>{{ titulo }}</p>
    <p c3r-bind="abc">{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!!',
            link: 'http://google.com'
        },
        methods:{
            saudacao(){
                this.titulo = 'Bom dia!!!'
                return this.titulo
            }
        }
    })
</script>
